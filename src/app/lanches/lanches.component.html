<div class="title-container">
  <h1>Cardapio</h1>
  <p>Clique sobre os itens para edita-los</p>
</div>

<ul class="foods">
  <li *ngFor="let food of foods">
    <button class="lanche-btn" [class.selected]="food === selectedFood" type="button" (click)="onSelect(food)" data-toggle="modal" data-target="#exampleModal">
      <img src={{food.image}}>
      <h1 class="name">{{food.name}}</h1>
      <p class="name">{{food.price | currency : 'BRL'}}</p>
    </button>
  </li>
</ul>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div *ngIf="selectedFood">
              <div>id: {{selectedFood.id}}</div>
              <div class="edit-container">
                <label for="food-name">Nome do lanche: </label>
                <input id="food-name" [(ngModel)]="selectedFood.name" placeholder="name">
                <label for="food-price">Pre√ßo: </label>
                <input id="food-price" [(ngModel)]="selectedFood.price" placeholder="price">
                <label for="food-ingredientes">Ingredientes: </label>
                <input id="food-ingredientes" [(ngModel)]="selectedFood.ingredientes" placeholder="ingredientes">
                <label for="food-acompanhamentos">Acompanhamentos: </label>
                <input id="food-acompanhamentos" [(ngModel)]="selectedFood.acompanhamentos" placeholder="acompanhamentos">
                <label for="food-image">Imagem(Utilize URL): </label>
                <input id="food-image" [(ngModel)]="selectedFood.image" placeholder="image">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>
